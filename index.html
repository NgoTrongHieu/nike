<script>
    const cancel = document.querySelector('.search-btn')
    const popular = document.querySelector('.popular-item')
    const closeef = document.querySelectorAll('.js-close')
    const cancelef = document.querySelector('.noti__cancel')
    function animate () {
        popular.classList.add('ani')
        cancelef.classList.add('cancel-ani')
    }
    function closeanimate () {
        popular.classList.remove('ani')
        cancelef.classList.remove('cancel-ani')
    }
    
    cancel.addEventListener('click', animate)

    for (const closeEF of closeef){
        closeEF.addEventListener('click', closeanimate)
    }
    
</script>
